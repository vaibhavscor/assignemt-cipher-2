<!-- q3 -->
<script>
    function fun3(str){
        console.log(str.length)
        res = str;
        console.log(res);
        for (var index = 0; index <str.length; index++) {
            // console.log(c[index])
        if(str[index] === 'a'){
            var res = res.replace(/a/g, "1");
        }
        else if(str[index] === 'e'){
            var res = res.replace(/e/g, "2");
        }
        else if (str[index] === 'i'){
            var res = res.replace(/i/g, "3");
        }
        else if (str[index] === 'o'){
            var res = res.replace(/o/g, "4");
        }
        else if (str[index] === 'u'){
            var res = res.replace(/u/g, "5");
        }
    }
    console.log(res);
    }
</script>
